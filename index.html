<!DOCTYPE html>
<html>
<head>
    <title>Stock Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 0;
    }

    .app {
        max-width: 800px;
        margin: 40px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    .search {
        display: flex;
        gap: 10px;
        justify-content: center;
    }

    input {
        padding: 10px;
        font-size: 16px;
        width: 200px;
    }

    button {
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
    }

    button:hover {
        background: #0056b3;
    }

    #result {
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
    }

    #history {
        margin-top: 20px;
        font-size: 14px;
    }

    .hint {
    margin-top: 20px;
    font-size: 14px;
    color: #555;
    }

    .hint ul {
        padding-left: 20px;
    }

    </style>


</head>
<body>

    <div class="app">
        <h1>Stock Price Viewer</h1>

        <div class="search">
            <input type="text" id="symbolInput" placeholder="Enter stock symbol">
            <button onclick="getStock()">Get Price</button>

        </div>

        <div class="hint">
            <p><strong>Popular stocks:</strong></p>
            <ul>
                <li>AAPL – Apple</li>
                <li>TSLA – Tesla</li>
                <li>MSFT – Microsoft</li>
                <li>GOOGL – Google</li>
                <li>AMZN – Amazon</li>
            </ul>
        </div>


        

        <p id="result"></p>

        <button onclick="loadHistory()">Show History</button>

        <div id="history"></div>
        <canvas id="priceChart" width="400" height="200"></canvas>

    </div>

    



    <script src="script.js"></script>
</body>
</html>
